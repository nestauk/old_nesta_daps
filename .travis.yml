language: python
python:
  - '3.6'
install:
  - python setup.py install
  - pip install -r requirements.txt
  - python -c "import sys; print(sys.path)"
before_script:
  - mysql -e 'CREATE DATABASE production_tests;'
script:
  - ./.travis/run.sh
env:
  global:
    - secure: 
    - secure: 
    - MYSQLDBCONF=TRAVISMODE
branches:
  only:
    - master
    - dev
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
